<div class="product-card">
    <div class="product-card__img">
        <a href="./product-item.html">
            <img src="@@imgSrc" alt="iPad">
        </a>
    </div>
    <div class="product-card__wrapper">
        <a href="./product-item.html" class="product-card__title"><span class="status-@@status">@@status</span> @@cardTitle</a>
        <div class="product-card__instock">
            <span class="product-card__instock-text">Instock</span>
        </div>
        <div class="product-card__price">
            <span class="product-card__price-@@old-or-novelty">@@oldPrice</span>
            <span class="product-card__price-new">@@newPrice</span>
        </div>
        <a href="./product-item.html" class="product-card__buy-button buy-button">Buy</a>
    </div>
</div>
