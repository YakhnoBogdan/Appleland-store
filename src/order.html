<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
"title": "Order"
})

<body>
    <div class="wrapper">
        @@include('html/header.html',{})
        <main class="main">
            <h1 class="order-title">Place an order</h1>
            <div class="container order-wrap">
                <form action="#" method="POST" class="order" autocomplete="off" id="order-form">
                    <div class="order-wrapper">
                        <div class="order__buyer-info">
                            <div class="order__buyer">
                                <span class="order__buyer-title">Buyer</span>
                                <a href="#" class="order__buyer-first">Your first order?</a>
                            </div>
                            <div class="order__input-field">
                                <label for="fullName">Full Name<span>*</span></label>
                                <input type="text" required name="fullName" id="fullName">
                            </div>
                            <div class="order__input-field">
                                <label for="phoneNumber">Phone Number<span>*</span></label>
                                <input type="tel" required name="phoneNumber" id="phoneNumber">
                            </div>
                            <div class="order__input-field">
                                <label for="e-mail">Email</label>
                                <input type="email" required name="e-mail" id="e-mail">
                            </div>
                        </div>
                        <div class="order__delivery">
                            <h4 class="order__delivery-title">Delivery option</h4>
                            <label for="post-delivery" class="order__delivery-lable">
                                <input type="radio" name="delivery-radio" id="post-delivery">
                                <span class="order__delivery-name">Postal delivery</span>
                            </label>
                            <label for="self-delivery" class="order__delivery-lable">
                                <input type="radio" name="delivery-radio" id="self-delivery" checked>
                                <span class="order__delivery-name">Self-delivery</span>
                            </label>
                            <div class="map">
                                <select name="map-location" id="map-select" class="map__select">
                                    <option value="New-Youk" class="map__select-option">New-Youk</option>
                                    <option value="Los Angeles" class="map__select-option">Los Angeles</option>
                                    <option value="San Francisco" class="map__select-option" selected>San Francisco
                                    </option>
                                    <option value="London" class="map__select-option">London</option>
                                    <option value="Chicago" class="map__select-option">Chicago</option>
                                </select>
                                <div class="map__img-placeholder">
                                    <img src="../assets/img/map.png" alt="map" width="50">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="order-check">
                    <h4 class="order-check__title">Check order details</h4>
                    <div class="order-check__total">
                        <span class="order-check__total-title">Total price</span>
                        <span class="order-check__total-price">1762$</span>
                    </div>
                    <div class="order-check__delivery-coast">
                        <span class="order-check__delivery-coast-title">Delivery coast</span>
                        <span class="order-check__delivery-coast-price">71$</span>
                    </div>
                </div>

                <button type="submit" form="order-form" class="order-confirm">Confirm the order</button>
            </div>
        </main>
        @@include('html/footer.html',{})

    </div>
</body>
